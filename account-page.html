             <h3>Create Account</h3>
<p> Kindly fill the form below to create an account with us

<div class="row">
    <div class="card col-4">
<img src="/images/accountpage-img.png" alt="" width="761" height="782"/>
    </div>
<div class="col-8">
         <div class="account-container">
<form>
   <div class="formcontainer">
      <div class="container">
<label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">
        <label for="mail">E-mail</label>
        <input type="text" placeholder="Enter E-mail" name="mail" required>
        <label for="psw">Password</label>

      </div>
     <div class="button-container">

      </div>
      <p> Already created an account?
